name: Create Resume PDF and Release

on:
  push:
    branches:
      - main
    paths:
      - cli/**
      - resume/**
      - .github/workflows/release.yml
      - Dockerfile

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install
        working-directory: ./cli

      - name: Sync LaTeX files
        run: bun run sync
        working-directory: ./cli

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache LaTeX Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: latex-builder:latest
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-cache-${{ hashFiles('Dockerfile') }}
          restore-keys: docker-cache-

      - name: Compile LaTeX document
        run: docker run --rm -v ${{ github.workspace }}:/workspace latex-builder:latest

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Resume v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./resume.pdf
          asset_name: sushruth-sastry-resume.pdf
          asset_content_type: application/pdf
