name: Create Resume PDF and Release

on:
  push:
    branches:
      - main
    paths:
      - cli/**
      - resume/**

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install
        working-directory: ./cli

      - name: Sync LaTeX files
        run: bun run sync
        working-directory: ./cli

      - name: Build LaTeX Docker image
        run: docker build -t latex-builder .

      - name: Compile LaTeX document
        run: docker run --rm -v ${{ github.workspace }}:/workspace latex-builder

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Resume v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./resume.pdf
          asset_name: sushruth-sastry-resume.pdf
          asset_content_type: application/pdf
