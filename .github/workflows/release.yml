name: Create Resume PDF and Release

on:
  push:
    branches:
      - main
    paths:
      - cli/**
      - resume/**
      - .github/workflows/release.yml

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LATEX_PACKAGES: >-
    cjk
    pdfx
    embedfile
    arydshln
    standalone
    import
    moresize
    anyfontsize
    csquotes
    enumitem
    titlesec
    blindtext

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compute data hash
        run: echo "DATA_HASH=$(sha256sum resume/careerProfile.json | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Cache LaTeX sections
        uses: actions/cache@v4
        with:
          path: resume/sections
          key: latex-sections-${{ env.DATA_HASH }}
          restore-keys: latex-sections-

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          cache: true

      - name: Install dependencies
        run: bun install
        working-directory: ./cli

      - name: Sync LaTeX files
        run: bun run sync
        working-directory: ./cli

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: resume
          root_file: resume.tex
          scheme: small
          extra_packages: ${{ env.LATEX_PACKAGES }}

      - name: Set current year and PDF name
        run: |
          echo "YEAR=$(date +%Y)" >> $GITHUB_ENV
          echo "PDF_NAME=Sushruth_Sastry_Resume_${YEAR}.pdf" >> $GITHUB_ENV

      - name: Rename PDF
        run: mv "resume/resume.pdf" "resume/${{ env.PDF_NAME }}"

      - name: Create release
        run: gh release create v${{ github.run_number }} --title "Resume v${{ github.run_number }}" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        run: gh release upload v${{ github.run_number }} "./resume/${{ env.PDF_NAME }}" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
