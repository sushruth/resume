name: Create Resume PDF and Release

on:
  push:
    branches:
      - main
    paths:
      - cli/**
      - resume/**
      - .github/workflows/release.yml
      - Dockerfile

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: latex-builder
  IMAGE_TAG: latest

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install
        working-directory: ./cli

      - name: Sync LaTeX files
        run: bun run sync
        working-directory: ./cli

      - name: Cache Podman layers
        uses: actions/cache@v4
        with:
          path: ~/.local/share/containers
          key: podman-cache-${{ hashFiles('Dockerfile') }}
          restore-keys: podman-cache-

      - name: Build LaTeX image with Podman
        run: podman build --layers --cache-ttl=168h -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

      - name: Compile LaTeX document
        run: |
          podman run --rm \
            -w /workspace/resume \
            -v ${{ github.workspace }}:/workspace:Z \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            pdflatex -interaction=nonstopmode -output-directory=/workspace resume.tex

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Resume v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./resume.pdf
          asset_name: sushruth-sastry-resume.pdf
          asset_content_type: application/pdf
