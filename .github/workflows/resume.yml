# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build Resume

on:
  push:
    branches: [main]
    paths:
      - "resume.json"
      - ".github/workflows/resume.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build resume with Pause
        uses: usually-frustrated/pause@main
        with:
          resume_file: ${{ github.workspace }}/resume.json
          templates: |
            latex-template
            html-template
          github_token: ${{ secrets.GITHUB_TOKEN }}
          create_release: true
          deploy_github_pages: html-simple
          artifact_name_template: "{name} {MMM} {yyyy} Resume"
